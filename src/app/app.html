<ion-menu side="left" [content]="content">
    <ion-header class="expanded">
            <img src={{userModel.picture}} class="avatar motion spin fade">
            <div class="menu-bottom">
                {{userModel.name}}
            </div>
    </ion-header>
    <ion-content>
        <div class="card list">
            <div class="username">
                User Name
            </div>
            <div class="userEmail">
                email id
            </div>
        </div>
      
        <ion-list>
            <ion-item (click)="go_to_home()" menuClose>
                Events
            </ion-item>
            <ion-item (click)="go_to_setting()" menuClose>
                Settings
            </ion-item>
            <ion-item (click)="go_to_about()" menuClose>
                About
            </ion-item>
            <ion-item (click)="go_to_logout()" menuClose>
                Log Out
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
