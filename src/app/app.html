<ion-menu side="left" [content]="content" class="stable-bg">
    <ion-header class="expanded">
            <img src={{userModel.picture}} class="avatar motion spin fade">
            <div class="menu-bottom">
                {{userModel.name}}
            </div>
    </ion-header>
    <ion-content class="stable-bg">
        <ion-list class="stable-bg">
            <ion-item no-lines class="menuListItem stable-bg" nav-clear menu-close (click)="go_to_home()" menuClose>
                <ion-icon name="albums" item-left></ion-icon>
                Events
            </ion-item>
            <ion-item no-lines class="menuListItem stable-bg" (click)="go_to_setting()" menuClose>
                <ion-icon name="settings" item-left></ion-icon>
                Settings
            </ion-item>
            <ion-item no-lines class="menuListItem stable-bg" (click)="go_to_about()" menuClose>
                <ion-icon name="information-circle" item-left></ion-icon>
                About
            </ion-item>
            <ion-item no-lines class="menuListItem stable-bg" (click)="go_to_logout()" menuClose>
                <ion-icon name="log-out" item-left></ion-icon>
                Log Out
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
