<ion-header>

  <ion-navbar>
    
    <ion-title>Events</ion-title>
    <!--<ion-title>{{userModel.name}}</ion-title>-->
    <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
  <ion-card *ngFor="let event of events">
  <img src={{event.photoUrl}}/>
  <ion-card-content>
    <ion-card-title>
      {{event.title}}
      </ion-card-title>

      
  <ion-row class="eventTileInfoRowCss">
      <ion-col class="locationText">
      {{event.eventDate}}
      </ion-col>
      
    </ion-row>
    <ion-row class="eventTileInfoRowCss">
      <ion-col text-left class="locationText">
        
      {{event.eventLocation}} , {{event.eventCity}}
    
      </ion-col>
      <ion-col text-right>
        <button class="iconButtonCard" ion-button clear small color="danger" icon-left>
          <ion-icon name='thumbs-up'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>


  <ion-fab right bottom>
    <button ion-fab color="#66ccff" (click)="addEvent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
