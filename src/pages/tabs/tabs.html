

<ion-header id="eventsheader" class="mainPageHeader" [ngClass]="{'hide-header':hideheader,'show-header':showHeader}">

  <ion-navbar class="navBarColor">
    
    <ion-title class='toolbar-custom-icon'>Events</ion-title>
    <button ion-button menuToggle class='toolbar-custom-icon'>
       <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
        <button ion-button icon-only (click)="filterClick()" class='toolbar-custom-icon'>
            <ion-icon name="funnel"></ion-icon>
        </button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content class="has-header">

<ion-tabs id="eventSubHeader" tabsPlacement="top" tabsHighlight="true"  class="withNavbar" primary>
  <ion-tab [root]="tab1Root" tabTitle="Events"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Agents"></ion-tab>
</ion-tabs>
</ion-content>
