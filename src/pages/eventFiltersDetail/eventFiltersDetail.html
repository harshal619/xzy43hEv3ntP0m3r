<ion-header>
  <ion-navbar>
    <ion-title>Filters</ion-title>
    <ion-buttons >
        <button ion-button icon-only (click)="closeModal()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="settingsPage">
  <ion-list id="categoryListID" ng-hide="categoryHide">
      <ion-item class="text" *ngFor="let item of detailFilterArray">
    <!--{{item.value}}-->
  

  <ion-label>{{item.value}}</ion-label>
  <ion-checkbox color="primary" checked={{item.selected}}></ion-checkbox>
  </ion-item>
  </ion-list>

<button ion-button block (click)="applyFilterDetail()">Apply</button>
</ion-content>
