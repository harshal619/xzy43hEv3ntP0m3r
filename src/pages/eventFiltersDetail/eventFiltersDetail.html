<ion-header>
  <ion-navbar>
    <ion-title>Filters</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="settingsPage">
  <ion-list>
      <ion-item class="text" *ngFor="let item of detailFilterArray">
        <ion-label>{{item.value}}</ion-label>
        <ion-checkbox color="primary" checked="false" [(ngModel)]="item.selected"></ion-checkbox>
      </ion-item>
  </ion-list>

<button ion-button block (click)="applyFilterDetail()">Apply</button>

</ion-content>
