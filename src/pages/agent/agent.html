<ion-header>
  <ion-navbar>
    <ion-title>Agents</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="settingsPage">
    <ion-list>
  <ion-item class="text" *ngFor="let item of items | async">
    {{item.agentName}}
  </ion-item>
  </ion-list>
  
  <ion-fab right bottom>
    <button ion-fab color="#66ccff" (click)="addAgent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
